<form [formGroup]="contactForm">
  <div class="form-group">
      <div class="input-group">
          <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-user-circle"></i>
              </div>
          </div>
          <input type="text" class="form-control"
              placeholder="Enter Your First Name..." formControlName = "fName">
      </div>
  </div>

  <div class="text-center ">
      <div class="input-group input-lg">
          <div class="input-group-prepend">
              <span class="input-group-text">
                  <i class="fas fa-user-circle"></i>
              </span>
          </div>
          <input type="text" class="form-control"
              placeholder="Enter Your Last Name..." formControlName = "lName">
      </div>
      <div class="input-group input-lg">
          <div class="input-group-prepend">
              <span class="input-group-text">
                  <i class="fas fa-at"></i>
              </span>
          </div>
          <input type="email" class="form-control" placeholder="Email..." formControlName = "email">
      </div>
      <div *ngIf="email.invalid && (email.dirty || email.touched)">
        please enter a valid email address
      </div>
      <div class="form-group">
          <textarea formControlName = "msg" class="form-control" id="msg" rows="3" placeholder="Please type your message here"></textarea>
      </div>

      <div class="form-check">
          <label class="form-check-label">
              <input class="form-check-input" type="checkbox">
              <span class="form-check-sign">
                  <span class="check"></span>
              </span>
              I agree to terms of service
          </label>
      </div>
      <div class="send-button">
          <button  type="button" clbss="btn btn-blue btn-round btn-lg">Send
              Message</button>
      </div>
  </div>
</form>
